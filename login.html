<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login  Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="body_element">
        <form action="" method="" class="form">
            <div class="car_logo">
                <img src="./image/cargo-logo.svg" alt="cargo-logo" width="80px" height="80px">
            </div>
            <h2 class="color_h2">LOG IN TO YOUR ACCOUNT</h2>
            <input type="text" name="" id="" placeholder="User email" class="input_text" />
            <input type="password" placeholder="Password" class="input_pass" />
            <div class="bottom_div">
                <div class="remember">
                    <input type="checkbox" />
                    <span>Remember Me</span>
                </div>
                <button type="submit">
                    Login
                </button>
            </div>
            <div class="h4">
                <h4>Forgot Password?</h4>
                <h4>Register as a Customer</h4>
            </div>
        </form>
    </div>
</body>
</html>
